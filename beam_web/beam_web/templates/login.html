{% extends "frames/frame_layout.html" %}
{% block title %}Login{% endblock %}
{% block menue %}{% include "nav/nav_default.html" %}{% endblock %}
{% block body %}
<form action="{{ url_for('login') }}" method="post">
    <table>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th></th>
        </tr>
        <tr>
            <td>
                {{ form.username }}
            </td>
            <td>
                {{ form. password }}
            </td>
            <td>
                <input type="submit" value="Login"/>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
